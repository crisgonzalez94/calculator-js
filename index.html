<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--normalize css-->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
  </head>
  <body>
    
    <div id="containter">
        <p id="display"></p>

        <div class="row">
            <button id="btn_reset">C</button>
            <button id="btn_delete">D</button>
            <button id="btn_">@</button>
            <button id="btn_">@</button>
        </div>

        <div class="row">
            <button id="btn_seven">7</button>
            <button id="btn_eight">8</button>
            <button id="btn_nine">9</button>
            <button id="btn_divide">/</button>
        </div>

        <div class="row">
            <button id="btn_four">4</button>
            <button id="btn_five">5</button>
            <button id="btn_six">6</button>
            <button id="btn_multiply">*</button>
        </div>

        <div class="row">
            <button id="btn_one">1</button>
            <button id="btn_two">2</button>
            <button id="btn_three">3</button>
            <button id="btn_substract">-</button>
        </div>

        <div class="row">
            <button id="btn_zero">0</button>
            <button id="btn_dot">.</button>
            <button id="btn_same">=</button>
            <button id="btn_add">+</button>
        </div>
    </div>

    <footer>
        <p>Desarrollo de prueba con electron - Cristian Gonzalez 2020</p>
    </footer>
    
    <script type="text/javascript" src="js/functions.js">

    </script>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
